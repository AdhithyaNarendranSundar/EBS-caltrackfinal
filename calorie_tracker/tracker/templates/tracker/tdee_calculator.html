{% extends 'tracker/base.html' %}


{% block content %}
<div class="container">
    <h2 class="text-center">TDEE Calculator</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Calculate TDEE</button>
    </form>

    {% if tdee %}
        <h4 class="text-success mt-4">Your Total Daily Energy Expenditure (TDEE) is: <strong>{{ tdee|floatformat:2 }}</strong> kcal/day</h4>
    {% endif %}
</div>
{% endblock %}

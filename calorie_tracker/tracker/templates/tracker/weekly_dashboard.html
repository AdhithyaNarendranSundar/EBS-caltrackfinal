<!DOCTYPE html>
<html>
<head>
    <title>Weekly Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* ✅ Fix Chart Size & Padding Issues */
        .chart-container {
            width: 80%;  /* ✅ Limits width */
            max-width: 800px; /* ✅ Prevents stretching */
            margin: 0 auto;  /* ✅ Centers chart */
            padding: 20px;  /* ✅ Adds spacing */
            background: #fff; /* ✅ Improves visibility */
            border-radius: 10px; /* ✅ Smooth edges */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* ✅ Soft shadow */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="toggleTracker">Calorie Tracker</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav" id="trackerLinks" style="display: none;">
                    <li class="nav-item"><a class="nav-link" href="{% url 'meal_entry' %}">Meal Entry</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'weekly_dashboard' %}">Weekly Dashboard</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h2 class="mb-4">Weekly Calorie Summary</h2>

        <!-- ✅ Wrapped Chart in a Container for Better Display -->
        <div class="chart-container">
            <canvas id="weeklyChart"></canvas>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#toggleTracker").click(function () {
                $("#trackerLinks").toggle();  // ✅ Show/Hide Meal Entry & Weekly Dashboard Links
            });
        });

        // ✅ Fetch weekly data from Django context and format it for Chart.js
        var weeklyData = {
            labels: [{% for date in weekly_data.keys %}"{{ date }}",{% endfor %}],  // ✅ Dates
            datasets: [{
                label: "Calories Consumed (kcal)",
                data: [{% for total in weekly_data.values %}{{ total }},{% endfor %}],  // ✅ Calories per day
                backgroundColor: "rgba(54, 162, 235, 0.3)",
                borderColor: "rgba(54, 162, 235, 1)",
                borderWidth: 2,
                tension: 0.4,  // ✅ Makes the line smooth
                fill: true  // ✅ Adds a light fill effect
            }]
        };

        var ctx = document.getElementById("weeklyChart").getContext("2d");
        new Chart(ctx, {
            type: "line",
            data: weeklyData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
